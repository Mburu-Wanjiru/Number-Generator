<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Number Guessing Game</h1>

    <div class="game-container">
      <p class="message">TRY TO RATE ME</p>

      <div class="number-container">
        <label for="guess">Enter your guess:</label>
        <input type="number" id="guess" class="guess" min="1" max="20" required>
        <button class="check">Check</button>
      </div>

      <div class="score-container">
        <p>Score: <span class="score">20</span></p>
        <p>Highscore: <span class="highscore">0</span></p>
      </div>

      <div class="result-container">
        <p class="number"></p>
      </div>

      <button class="again">Try Again</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
